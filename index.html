<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>

<div class="container">
    <div class="left-section">
        <h1>Pomodoro Timer</h1>

        <div class="timer-controls">
            <div class="timer-section">
                <label for="challengeTimer">Challange Timer</label>

                <div class="manual-timer">
                    <label for="manualTimer">Manueller Timer:</label>
                    <input type="text" id="manualTimer" placeholder="Minuten">
                    <button onclick="setTimer()">Set</button>
                    <button id="startTimerBtn" onclick="startTimer()" disabled>Start</button>
                    <button id="pauseTimerBtn" onclick="pauseTimer()" disabled>Pause</button>
                </div>

                <div id="timerDisplay">25:00</div>
            </div>

            <div class="timer-section">
                <label for="restTimer">Ausruh-Timer</label>
                <div id="restTimerDisplay">05:00</div>
                <button id="startRestTimerBtn" onclick="startRestTimer()" disabled class="start-btn">Start</button>
                <button id="pauseRestTimerBtn" onclick="pauseRestTimer()" disabled class="pause-btn">Pause</button>
            </div>
        </div>
    </div>

    <div class="middle-section">
        <div class="calendar-section">
            <h2 id="dateDisplay"></h2>
            <div class="entry-inputs">
                <label for="startHour">Startzeit:</label>
                <input type="time" id="startHour">

                <label for="endHour">Endzeit:</label>
                <input type="time" id="endHour">

                <input type="text" id="task" placeholder="Aufgabe">
                <button onclick="addEntry()">Eintrag hinzufügen</button>
            </div>
            <div id="hourlyEntries" class="hourly-entries"></div>
        </div>

        <button id="deleteEntriesBtn" onclick="deleteEntries()">Alle Einträge löschen</button>
    </div>

    <div class="right-section">
        <div class="youtube-player">
            <select id="youtubeSelect">
                <option value="<iframe width="750" height="350" src="https://www.youtube-nocookie.com/embed/sxC3Fg98AKE?si=F5ZI-2ppqC0Lyf-n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>music to make your brain shut up</option>
                <option value="<iframe width="750" height="350" src="https://www.youtube-nocookie.com/embed/SbHhaVmdEvc?si=f7TVQZzPS1Gbp0k7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>Beautiful Relaxing Anime Music 2020 - Peaceful, Relaxing, Sleep, Study Music, Anime BGM</option>
            </select>
            <iframe id="youtubePlayer" width="450" height="350" src="https://www.youtube.com/embed/SbHhaVmdEvc" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
