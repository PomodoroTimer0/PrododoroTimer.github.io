    <meta property="og:url" content="https://pomodorotimer0.github.io/">
    <title>Pomodoro Timer</title>
</head>
<body>

<div class="container">
    <div class="left-section">
        <h1>Pomodoro Timer</h1>

        <div class="timer-controls">
            <div class="timer-section">
                <label for="challengeTimer">Challange Timer</label>

                <div class="manual-timer">
                    <label for="manualTimer">Manueller Timer:</label>
                    <input type="text" id="manualTimer" placeholder="Minuten">
                    <button onclick="setTimer()">Set</button>
                    <button id="startTimerBtn" onclick="startTimer()" disabled>Start</button>
                    <button id="pauseTimerBtn" onclick="pauseTimer()" disabled>Pause</button>
                </div>

                <div id="timerDisplay">25:00</div>
            </div>

            <div class="timer-section">

            </div>
        </div>
    </div>

    <div class="middle-section">
        <div class="calendar-section">
            <h2 id="dateDisplay"></h2>
            <div class="entry-inputs">
                <label for="startHour">Startzeit:</label>
                <input type="time" id="startHour">

                <label for="endHour">Endzeit:</label>
                <input type="time" id="endHour">

                <input type="text" id="task" placeholder="Aufgabe">
                <button onclick="addEntry()">Eintrag hinzufügen</button>
            </div>
            <div id="hourlyEntries" class="hourly-entries"></div>
        </div>

        <button id="deleteEntriesBtn" onclick="deleteEntries()">Alle Einträge löschen</button>
    </div>

    <div class="right-section">
        <div class="youtube-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/sxC3Fg98AKE?si=ODwtBfAXM-Ye7BQi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/SbHhaVmdEvc?si=JDZeiOJ6YFfHg0Gi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
