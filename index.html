<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Pomodoro Timer">
    <meta property="og:description" content="Pomodoro Timer made by Justin">
    <meta property="og:image" content="https://media.tenor.com/t-j_Lz5vu1wAAAAC/hello-kitty-icon.gif">
    <meta property="og:url" content="https://pomodorotimer0.github.io/">
    <link rel="icon" type="x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>

<div class="container">
    <div class="left-section">
        <h1>Pomodoro Timer</h1>

        <div class="timer-controls">
            <div class="timer-section">
                <label for="challengeTimer">Challange Timer</label>

                <div class="manual-timer">
                    <label for="manualTimer">Timer (Min):</label>
                    <input type="text" id="manualTimer" placeholder="Minuten">
                    <button onclick="setTimer()">Set</button>
                    <button id="startTimerBtn" onclick="startTimer()" disabled>Start</button>
                    <button id="pauseTimerBtn" onclick="pauseTimer()" disabled>Pause</button>
                </div>

                <div id="timerDisplay">25:00</div>
            </div>

            <div class="timer-section">

            </div>
        </div>
    </div>
	<audio id="timerSound" src="alert.mp3"></audio>
    <div class="middle-section">
        <div class="calendar-section">
            <h2 id="dateDisplay"></h2>
            <div class="entry-inputs">
                <label for="startHour">Startzeit:</label>
                <input type="time" id="startHour">

                <label for="endHour">Endzeit:</label>
                <input type="time" id="endHour">

                <input type="text" id="task" placeholder="Aufgabe">
                <button onclick="addEntry()">Eintrag hinzufügen</button>
            </div>
            <div id="hourlyEntries" class="hourly-entries"></div>
        </div>

        <button id="deleteEntriesBtn" onclick="deleteEntries()">Alle Einträge löschen</button>
    </div>

    <div class="right-section">
<div class="youtube-player">
    <label for="youtubeSelect">Youtube Player</label> <br>
    <select id="youtubeSelect" onchange="changeVideo(this.value)">
        <option value="https://www.youtube.com/embed/sxC3Fg98AKE?si=ODwtBfAXM-Ye7BQi">music to make your brain shut up</option>
        <option value="https://www.youtube.com/embed/MVeeRCRw5kM?si=UA80-oHsOlJjK-kp">what it feels like to be a memory</option>
        <option value="https://www.youtube.com/embed/dAke238VozI?si=Dv2ODNeb3ALupfy_">what it feels like waking up to rain at 3 am</option>
        <option value="https://www.youtube.com/embed/SbHhaVmdEvc?si=JDZeiOJ6YFfHg0Gi">Beautiful Relaxing Anime Music</option>
        <option value="https://www.youtube.com/embed/6H-PLF2CR18?si=b7MRsNYiMOmiw6tf">Lofi Deep Focus</option>
        <option value="https://www.youtube.com/embed/2h1BJCxtNes?si=Aw5qubSnjKR0ISy8"> ඞ </option>

    </select>

    <br>

    <iframe id="youtubePlayer" width="750" height="450" src="https://www.youtube.com/embed/sxC3Fg98AKE?si=ODwtBfAXM-Ye7BQi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
